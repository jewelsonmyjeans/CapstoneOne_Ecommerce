    <main>

        <form>
            <div class="m-3">
                <label for="username" class="form-label">Username*</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="m-3">
              <label for="email1" class="form-label">Email address*</label>
              <input type="email" class="form-control" id="email1" required>
            </div>
            <div class="m-3">
              <label for="password1" class="form-label">Password*</label>
              <input type="password" class="form-control" id="password1" required>
            </div>
            <div class="m-3">
                <label for="confirm_password" class="form-label">Confirm Password*</label>
                <input type="password" class="form-control" id="confirm_password">
            </div>
            <p class="m-3">How did you hear about us?*</p>
            <div class="form-check m-3">
                <input class="form-check-input" type="radio" name="hearAboutUs" id="groceryStore">
                <label class="form-check-label" for="groceryStore">
                Grocery Store
              </label>
            </div>
            <div class="form-check m-3">
              <input class="form-check-input" type="radio" name="hearAboutUs" id="google">
              <label class="form-check-label" for="google">
                Google
              </label>
            </div>
            <div class="form-check m-3">
                <input class="form-check-input" type="radio" name="hearAboutUs" id="familyFriends">
                <label class="form-check-label" for="familyFriends">
                  Family/Friends
                </label>
              </div>
              <div class="form-check m-3">
                <input class="form-check-input" type="radio" name="hearAboutUs" id="otherChoice">
                <label class="form-check-label" for="otherChoice">
                  Other
                </label>
              </div>
            <button type="submit" class="btn btn-primary m-3 mt-0">Register</button> 
          </form>

    </main>
